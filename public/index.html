<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript TodoApp</title>
    <link rel="stylesheet" href="./todo.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Todo App In TypeScript</h1>

      <!-- output list -->
      <ul class="item-list"></ul>
    </div>

    <footer>
      <form class="new-item-form">
        <div class="field">
        <input type="text" id="id_input" style="display: none" />

          <label>Title:</label>
          <input type="text" id="title" />
        </div>
        <div class="field">
          <label>Description:</label>
          <input type="text" id="Description" />
        </div>
        <div class="field">
          <label>completion Date:</label>
          <input type="date" id="completion_date" />
        </div>
        <div class="editbtns">
        <button type="button" id="editbit">Edit</button>
        <button id="addbit">Add</button>
        </div>
        

      </form>
    </footer>

    <footer>
      <form class="tasks">

         <div class="uncompleted">
        <h3 class="uncompleted_Tasks">UnCompleted Tasks</h3>
       <ul class="uncomplete"></ul>

      </div>
      <div class="completed">
        <h3 class="complete_heading">Completed Tasks</h3>
        <ul class="complete">
       </ul>

      </div>
     
     
    </footer>

    <script  type="module" src="./app.js"></script>
  </body>
</html>
